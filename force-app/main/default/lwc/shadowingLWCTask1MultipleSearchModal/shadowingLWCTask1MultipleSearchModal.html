<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Multipe Contact Found</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

            <div class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <lightning-datatable 
                        key-field="id"
                        data={data}
                        columns={columns}
                        suppress-bottom-bar
                        onrowselection={selectedRows}>
                </lightning-datatable>
            </div>

          </div>

          <footer class="slds-modal__footer">
            
            <lightning-button variant="brand" label="Cancel"  
            onclick={closeModal} class="slds-m-left_x-small"></lightning-button>

          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</template>
