<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Contact</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="6">

                            <lightning-input type="text" name="FirstName" label="First Name" required="" value={contactInfo.FirstName}
                             onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                            
                            <lightning-input type="text" name="LastName" label="Last Name" required="" 
                            value={contactInfo.LastName}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    
                    <lightning-input type="email" name="Email" label="Email" required="" 
                    value={contactInfo.Email}
                     onchange={HandleInputChange}></lightning-input>
                
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">

                        <lightning-input type="phone" name="Phone" label="Phone Number" required="" 
                        value={contactInfo.Phone}
                        onchange={HandleInputChange}></lightning-input>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="4">

                            <lightning-input type="text" name="MailingStreet" label="Mailing Street" required="" 
                            value={contactInfo.MailingStreet}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="4">
                            
                            <lightning-input type="text" name="MailingCity" label="Mailing City" required="" 
                             value={contactInfo.MailingCity}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size=4>
                            
                            <lightning-input type="text" name="MailingState" label="Mailing State" required="" 
                            value={contactInfo.MailingState}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="6">

                            <lightning-input type="number" name="MailingPostalCode" label="Enter Mailing Postal Code" required="" 
                            value={contactInfo.MailingPostalCode}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                            
                            <lightning-input type="text" name="MailingCountry" label="Enter Mailing Country" required="" 
                             value={contactInfo.MailingCountry}
                            onchange={HandleInputChange}></lightning-input>

                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
            

          </div>
          <footer class="slds-modal__footer">
            
            <lightning-button variant="brand" label="Cancel"  
            onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
            
            <lightning-button variant="brand" label="Save"  
            onclick={saveContact} class="slds-m-left_x-small"></lightning-button>

          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</template>
