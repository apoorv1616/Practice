<template>
    <lightning-radio-group name="radioGroup"
                          label="Radio Group"
                          options={options}
                          value={value}
                          type="radio"></lightning-radio-group>
    
    <lightning-button variant="brand" label="Next" 
     onclick={showRecords} class="slds-m-left_x-small"></lightning-button>

     <template if:true={displayData}>
        <template for:each={AllRecords} for:item="item">
            <p key={item.Name}>
                {item.Name}
            </p>
        </template>
    </template>


</template>
